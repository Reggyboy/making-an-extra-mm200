<!DOCTYPE html>
<html>

<head>
  <title>Once upon a Slide</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <div id="slideDiv" class="displayDiv"></div>

  <div class="leftControlSlide">
    <button id="btnDeleteSlide">Delete slide</button>
    <i id="btnPreviousSlide" class="fas fa-arrow-alt-circle-left"></i>
  </div>
  
  <div class="middleControlSlide">
    <p id="indexOfSlide">Slide number 1 (total = 1)</p>
    <select id="selectSlide"></select>
  </div>
  
  <div class="rightControlSlide">
    <i id="btnNextSlide" class="fas fa-arrow-alt-circle-right"></i>
    <button id="btnAddSlide">New slide</button>
  </div>
  
  <div class="EditToolsSlide">
    <input id="textAdding" placeholder="Add text" />    
    <button id="btnAddText">Add text</button>
    <button id="btnAddPicture">Add picture</button>
    <i class="fas fa-trash-alt"></i>
  </div> 
  </body>
</html>
